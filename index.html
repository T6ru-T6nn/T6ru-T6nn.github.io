<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Scene Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>3D Scene Viewer</h1>
  <model-viewer 
    src="naerumaaCOMPRESSITUDglb.glb" 
    alt="Naerumaa 3D Model" 
    auto-rotate 
    camera-controls 
    ar>
  </model-viewer>
</body>
</html>
